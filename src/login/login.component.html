<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title" routerLink="" routerLinkActive="active">Time Tracker</h1>
      <div class="account-wall">
        <img class="profile-img" src="../assets/user-icon.png" alt="">
        <form class="form-signin">
          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input type="text" class="form-control" placeholder="Email" required autofocus>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input type="password" class="form-control" placeholder="Password" required>
          </div>

          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in</button>
          <a routerLink="/index" routerLinkActive="active" class="pull-right need-help">Need help? </a>
          <span class="clearfix"></span>
        </form>
      </div>
      <a routerLink="/register" routerLinkActive="active" class="text-center new-account">Create an account </a>
    </div>
  </div>
</div>
