<div class="page-title">
    <span routerLink="" routerLinkActive="active" >Time Tracker</span>
</div>
<form class="form-signup">
<div class="container">
    <div class="row">
        <div class="  col-sm-12 register-title">
            <div class="register-icon">

            </div>
            <div class="register-title-text">

            </div>
        </div>
    </div>
    <div class="row">
            <div class="  col-sm-6">
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input id="userId"  type="text" class="form-control" [(ngModel)] = "newUser.userId" name="userId" placeholder="UserName" required>
                    </div>
                </div>
            <div class="  col-sm-6">
                <div class="form-group input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input id="emailId"  type="text" class="form-control" [(ngModel)] = "newUser.emailId" name="emailId" placeholder="Email" required>
                </div>
            </div>
        </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-pencil"></i>
                </span>
                <input type="text" name="firstName" class="form-control" [(ngModel)] = "newUser.firstName" id="frstName" placeholder="First Name">
            </div>
        </div>
        <div class="col-sm-6 ">
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-pencil"></i>
                </span>
                <input type="text" class="form-control"  name="lastName" id="lstName" [(ngModel)] = "newUser.lastName" placeholder="Last Name" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input type="password" class="form-control" name="password" id="pwd" [(ngModel)] = "newUser.password" placeholder="Password" required>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input type="password" class="form-control" id="cnfrmPwd" placeholder="Confirm Password" required>
            </div>
        </div>
    </div>
    <div class="row register-buttons">
        <div class="col-sm-9">
                <button type="button" routerLink="/login" routerLinkActive="active"  class="btn btn-primary">Already have an account? Login Here!</button>
        </div>
        <div class="col-sm-3">
            <button type="submit" (click)="register()" class="btn btn-success">Register</button>
        </div>
    </div>
</div>
</form>
