<div class="page-title">
    <span routerLink="" routerLinkActive="active" >Time Tracker</span>
</div>
<form class="form-signup">
<div class="container">
    <div class="row">
        <div class="  col-sm-12 register-title">
            <div class="register-icon">

            </div>
        </div>
    </div>
    <div class="row">
            <div class="  col-sm-12">
                <div class="form-group input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input id="email" type="text" class="form-control" name="email" placeholder="Email" required>
                </div>
            </div>
        </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-pencil"></i>
                </span>
                <input type="text" class="form-control" id="frstName" placeholder="First Name">
            </div>
        </div>
        <div class="col-sm-6 ">
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-pencil"></i>
                </span>
                <input type="text" class="form-control" id="lstName" placeholder="Last Name" required> 
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input type="password" class="form-control" id="pwd" placeholder="Password" required>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input type="password" class="form-control" id="cnfrmPwd" placeholder="Confirm Password" required>
            </div>
        </div>
    </div>
    <div class="row register-buttons">
        <div class="col-sm-9">
                <button type="button" routerLink="/login" routerLinkActive="active"  class="btn btn-info">Already have an account? Login Here!</button>
        </div>
        <div class="col-sm-3">
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </div>
</div>
</form>
